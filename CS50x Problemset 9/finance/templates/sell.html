{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
        <select name="symbol">
            <option>Select Stock to Sell</option>
            {% for stock in stocks %}
            {% set currentStock = stock["symbol"] %}
            <option>{{currentStock}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares" type="number" min="0" step="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell Now</button>
    </form>
{% endblock %}
