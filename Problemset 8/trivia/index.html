<!DOCTYPE html>

<html lang="en">
    <head>

        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function multipleChoice(element){
                var correctAnswer = "GREEN HYDRAULIC SYSTEM";
                if (element.innerHTML == correctAnswer){
                    document.getElementById("resultMultipleChoice").innerHTML = "CORRECT";
                    document.getElementById(element.id).style.background = "#00FF00"
                }
                else{
                    document.getElementById("resultMultipleChoice").innerHTML = "INCORRECT!";
                    document.getElementById(element.id).style.background = "#FF0000"
                }
            }

            function freeText(element){
                var correctAnswer = "3000";
                if (document.getElementById("textField").value == correctAnswer){
                    document.getElementById("freeTextResult").innerHTML = "CORRENT";

                else{
                    document.getElementById("freeTextResult").innerHTML = "INCORRENT!";

                }

    </head>
    <body>
        <div class="header">

                <!-- TODO: Add multiple choice question here -->
                <h3>Which hydraulic system drives the main landing gear on an A300-600RF?</h3>

            <div class="section">
