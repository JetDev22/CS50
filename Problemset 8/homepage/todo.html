<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS50 Homepage Problemset 8</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--own css-->
    <link href="styles.css" rel="stylesheet">
    <!--own JavaScript-->
    <script type="text/javascript" src="functions.js" ></script>
  </head>
  <body>

    <!--navbar with bootsrap-->
    <div id="navBar">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="todo.html">To-Do</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="away.html">Who's Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="freddi.html">Freddi</a>
              </li>
          </ul>
    </div>

    <!--todo input field-->
    <div id="todoInput">
      <h3>Add To-Do</h3>
      <img src="icons/calendar.svg" id="icon">
      <input type="text" id="todoDate" placeholder="Date" size="30">
      <input type="checkbox" id="isAndrea">Andrea<br>
      <img src="icons/clock.svg" id="icon">
      <input type="text" id="todoTime" placeholder="Time" size="30">
      <input type="checkbox" id="isThomas">Thomas<br>
      <img src="icons/text.svg" id="icon">
      <input type="text" id="todoDescrip" placeholder="Description" size="30">
      <input type="checkbox" id="isBoth">Both<br><br>
      <button type="button" class="btn btn-secondary btn-lr" id="todoSubmit">submit</button>
      <button type="button" class="btn btn-secondary btn-lr" id="todoClear">clear</button>
      <button type="button" class="btn btn-secondary btn-lr" id="todoShowOpen">show active</button>
      <button type="button" class="btn btn-secondary btn-lr" id="todoShowDone">show done</button>
    </div>

    <!--table to display todos-->
    <div id="todoTableView">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Description</th>
            <th scope="col">For</th>
            <th scope="col">Done</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>14.04.2023</td>
            <td>14:00</td>
            <td>Bring Car to shop</td>
            <td>Andrea</td>
            <td><input type="checkbox" id="done"></td>
          </tr>
        </tbody>
      </table>
    </div>


    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
