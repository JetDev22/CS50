<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS50 Homepage Problemset 8</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--own css-->
    <link href="styles.css" rel="stylesheet">
    <!--own JavaScript-->
    <script type="text/javascript" src="functions.js" ></script>
  </head>
  <body>

    <!--navbar with bootsrap-->
    <div id="navBar">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="todo.html">To-Do</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="away.html">Who's Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="freddi.html">Freddi</a>
              </li>
          </ul>
    </div>

    <!--todo input field-->
    <div id="todoInput">
      <h3>Add To-Do</h3>
      <img src="icons/calendar.svg" id="icon">
      <input type="text" id="todoDate" placeholder="Date" size="30"><br>
      <img src="icons/clock.svg" id="icon">
      <input type="text" id="todoTime" placeholder="Time" size="30"><br>
      <img src="icons/text.svg" id="icon">
      <input type="text" id="todoDescrip" placeholder="Description" size="30"><br>
      <input type="checkbox" id="isAndrea">Andrea<br>
      <input type="checkbox" id="isThomas">Thomas<br>
      <input type="checkbox" id="isBoth">Both<br>
      <button type="button" class="btn btn-secondary btn-lr" id="todoSubmit" onclick="addTodo()">submit</button>
      <button type="button" class="btn btn-secondary btn-lr" id="todoClear" onclick="clearInput()">clear</button>
      <button type="button" class="btn btn-secondary btn-lr" id="todoRefresh" onclick="loadFromMemory()">refresh</button>
    </div>

    <!--table to display todos-->
    <div id="todoTableView">
      <table class="table" id="tableTodo">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Description</th>
            <th scope="col">For</th>
            <th scope="col">Done</th>
          </tr>
        </thead>
      </table>
    </div>


    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
